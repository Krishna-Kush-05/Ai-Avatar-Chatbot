<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Chatbot App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        /* ==== GLOBAL STYLES ==== */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh; /* full screen height (dynamic viewport units) */
            background: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* lock global scroll */
        }

        .layout {
            display: flex;
            height: 100dvh; /* stretch full screen */
            width: 100%;
            overflow: hidden; /* prevent body scroll */
            box-sizing: border-box;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%; /* exact fit in layout */
            min-height: 0; /* allows chat box to shrink properly */
            background: #eaf2f8;
            padding: 24px;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        /* ==== CHAT BOX & MESSAGES ==== */
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* only this area scrolls */
            scroll-behavior: smooth;
            border-radius: 12px;
            border: 1px solid #eaf2f8;
            background: #eaf2f8;
            max-width: clamp(600px, 80%, 780px);
            width: 100%;
            margin: 0 auto;
            padding: 20px 24px 120px 24px;
            box-sizing: border-box;
        }
        
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        /* User Message */
        .user-message-container {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0;
        }
        .user-message-content {
            background-color: #7cc1f3;
            color: #1e1f20;
            padding: 12px 18px;
            border-radius: 20px;
            border-top-right-radius: 5px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Bot Response */
        .bot-response-container {
            padding: 15px 0;
            width: 100%;
        }
        .bot-response-content {
            line-height: 1.7;
            color: #333;
        }
        .bot-response-timestamp {
            font-size: 0.75rem;
            color: #666;
            margin-top: 10px;
        }

        /* ==== MARKDOWN & CODE BLOCKS ==== */
        .bot-response-content pre {
            background-color: #282c34;
            color: #abb2bf;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
        }
        .bot-response-content code {
            font-family: 'Courier New', Courier, monospace;
        }
        .copy-code-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4f535d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 12px;
        }
        .bot-response-content pre:hover .copy-code-btn {
            opacity: 1;
        }
        
        /* ==== TABLE STYLES (NEW) ==== */
        .bot-response-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        .bot-response-content th, .bot-response-content td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .bot-response-content th {
            background-color: #7cc1f3;
            color: #1e1f20;
            font-weight: 600;
        }
        .bot-response-content tr {
            background-color: #ffffff;
        }
        .bot-response-content tr:last-of-type td {
            border-bottom: none;
        }
        .bot-response-content tr:hover {
            background-color: #f1f1f1;
        }


        /* ==== TYPING INDICATOR ==== */
        .typing-indicator-container {
            padding: 15px 0;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #6c757d;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* ==== SIDEBAR DRAWER ==== */
        #pdfSidebarDrawer {
            position: fixed;
            top: 80px;
            left: -300px;
            width: 260px;
            height: calc(100vh - 140px);
            background: white;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            padding: 20px;
            transition: left 0.4s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #pdfSidebarDrawer.active {
            left: 20px;
        }
        #pdfSidebarDrawer h3 {
            margin: 0 0 12px;
            font-size: 18px;
            font-weight: 600;
            color: #222;
        }
        .history {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            background: #f9fbfd;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            max-height: calc(100% - 100px);
        }
        .upload-btn {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            align-self: flex-end;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        /* PDF Entry in Sidebar */
        .pdf-entry {
            position: relative;
            padding: 10px 12px;
            background: #f9fbfd;
            margin-bottom: 8px;
            border-radius: 10px;
            transition: background 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-entry:hover {
            background: #e6efff;
        }
        .pdf-name {
            font-size: 14px;
            color: #333;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 160px;
        }
        .dots-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #555;
        }
        .dropdown {
            position: absolute;
            right: 12px;
            top: 32px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            z-index: 999;
        }
        .dropdown a {
            padding: 10px 16px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        .dropdown a:hover {
            background: #f1f1f1;
        }
        
        /* ==== LOADER ANIMATION ==== */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3358ff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ==== RESPONSIVE DESIGN ==== */
        @media (max-width: 768px) {
            .chat-box {
                max-width: 100%;
                padding: 12px;
                padding-bottom: 100px;
            }
            .floating-input-card {
                width: 95%;
                bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <div id="pdfSidebarDrawer">
            <h3>Your PDFs</h3>
            <div class="history" id="history">
                {% for pdf in pdfs %}
                <div class="pdf-entry">
                    <span class="pdf-name">{{ loop.index }}. {{ pdf.filename }}</span>
                    <div class="pdf-options">
                        <button class="dots-btn" title="More Options">â‹®</button>
                        <div class="dropdown">
                            <a href="#">Update</a>
                            <a href="#">Delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a href="{{ url_for('upload') }}">
                <button class="upload-btn">Upload PDF</button>
            </a>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
